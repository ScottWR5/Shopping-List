<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scott's Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		Shopping List
	</header>
	<div class="content">
		<form action="">
			<input id="additem" type="text" name="additem" value="Add New Item">
			<input id="button" type="submit" value="Add">
		</form>
		<div class="list">
			<ul id="list_items">
				<li class="item"><img class="delete" src="images/trash.png" alt="delete"><span>Beer</span></li>
				<li class="item"><img class="delete" src="images/trash.png" alt="delete"><span>Milk</span></li>
				<li class="item"><img class="delete" src="images/trash.png" alt="delete"><span>Chicken</span></li>
				<li class="item"><img class="delete" src="images/trash.png" alt="delete"><span>Crab</span></li>
				<li class="item"><img class="delete" src="images/trash.png" alt="delete"><span>Dog Food</span></li>
			</ul>		
		</div>
	</div>
</body>
</html>
